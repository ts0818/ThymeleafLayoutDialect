<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE"></title>
<meta name="description" content="common-meta">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}" rel="stylesheet" />
<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"></script>
</head>
<body>
	<!-- th:replaceを使用して、 ヘッダー用のフラグメントを読込みます -->
	<div layout:replace="~{commons/header::header}"></div>
	<!-- th:replaceを使用して、 グローバルナビゲーション用のフラグメントを読込みます -->
	<div layout:replace="~{commons/nav::nav}"></div>
	<div class="col-lg-6">
		<div layout:fragment="contents"></div>
	</div>
	<!-- th:replaceを使用して、 フッター用のフラグメントを読込みます -->
	<div layout:replace="~{commons/footer::footer}"></div>
</body>
</html>
